<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				width : 300px ;
				height: 300px;

			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
<!--			<div onmouseover="divmouseover()" id="div">-->
<!--				<textarea onmouseover="textareamouseover()">这是一个文件域</textarea>-->
<!--			</div>-->


<!--			@事件 == v-on:事件  不过是一种简写的方式-->
			<div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>
			
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app" ,
			methods:{
				fun1:function () {
					alert("鼠标移动到div上了");
				},
				fun2:function () {
					alert("鼠标停留在文本域上了");
					event.stopPropagation();
				}

			}

		})





		//传统的js的写法
		function divmouseover() {
			alert("鼠标移动到div上了");
		}
		function textareamouseover(event) {
			alert("鼠标移动到textarea上了");
			event.stopPropagation() ;

		}
		
	</script>

</html>
