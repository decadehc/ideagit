<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>

		<div id="app">
			<form action="" method="post">
            <!--添加上 v-model 就比较的好使了-->
				用户名：<input type="text" name="username" v-model="user.username"> <br/>
				密码：<input type="text" name="password" v-model="user.password"><br>

			</form>
		</div>


	</body>
	<script>
		//view model
		// 视图模型
		new Vue({
			el:"#app",
			data:{
				user:{
					username:"verygood perfect tianxiadiyi",
					password:"1234"
				}
			}
		})
	</script>
</html>
