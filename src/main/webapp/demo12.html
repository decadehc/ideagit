<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">


				<tr v-for= "(product,index) in products">

                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
				</tr>
				
			</table>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app" ,
			data:{
				products:[
						{id:1 , name:"华硕电脑" ,price:5000} ,
						{id:2 , name:"联想电脑" ,price:9000} ,
						{id:3 , name:"华为电脑" ,price:12000} ,




				]
			}
		});

		
	</script>

</html>
