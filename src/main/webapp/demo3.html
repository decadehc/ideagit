<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			vue:<input type="text" v-on:keydown="fun($event)"><br>
			传统js：<input type ="text"  onkeydown="showKeyCode()"   >
		</div>
	</body>
	<script>
		//view model

		new Vue({
			el:"#app",
			methods:{
				/**
				 * $event 是vue中的事件对象和传统js的对象是一样的
				 */
				fun:function (event) {
					var keycode = event.keyCode;
					if(keycode <48 || keycode >57){
						// 不让键盘起作用
						event.preventDefault();

					}

				}
			}
		})


		// 传统的js的onkeydown
		function showKeyCode(){
			//event对象和document对象以及window对象是一样的，可以不用定义直接使用
			var keycode = event.keyCode;
			// alert(keycode) ;
			// if(keycode ==13){
			// 	alert("你敲的是回车");
			// }
			if(keycode <48 || keycode >57){
				// 不让键盘起作用
				event.preventDefault();

			}



		}

	</script>
	

</html>
